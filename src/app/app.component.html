<div class="App">
  <h1 class="displayed">
    {{displayed()}}
  </h1>
  <div>
    <button (click)="start()">{{ (count)? 'Stop' : 'Start' }}</button>
    <button (click)="wait()" [disabled]="!count">Wait</button>
    <button (click)="reset()" [disabled]="!count">Reset</button>
  </div>
  <p>doubleclick to active "Wait"</p>
</div>
